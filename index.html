<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eco Karaoke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 1vh;
    text-align: center;
  }

  h1 {
    margin: 2vh 0;
    font-size: clamp(2rem, 5vw, 5rem); /* scales with screen size */
  }

  #hint {
    opacity: 0.7;
    margin-bottom: 2vh;
    font-size: clamp(1rem, 2.5vw, 2rem);
  }

  #display {
    font-size: clamp(2rem, 8vw, 6rem);
    letter-spacing: 0.5em;
    margin-bottom: 2vh;
  }

  #queue {
    font-size: clamp(1rem, 2.5vw, 2rem);
    margin-bottom: 2vh;
    word-wrap: break-word;
    max-width: 90vw;
  }

  video {
    width: 90vw; /* responsive width */
    max-width: 1200px;
    height: auto; /* maintains aspect ratio */
    border: 3px solid #fff;
    border-radius: 1vw;
    background: #000;
    margin-bottom: 4vh;
  }

  p {
    font-size: clamp(0.8rem, 1.5vw, 1.2rem);
    opacity: 0.7;
    margin-top: auto;
  }

  /* Optional: scrollbar hiding for queue on small devices */
  #queue {
    overflow-x: auto;
  }

  /* For very small screens, reduce letter spacing of display */
  @media (max-width: 400px) {
    #display {
      letter-spacing: 0.3em;
    }
  }
</style>
</head>
<body>

<h1>Eco Karaoke</h1>
<div id="hint">Enter 4-digit number â†’ OK to queue</div>
<div id="display">____</div>
<div id="queue">Queue: (empty)</div>
<video id="player" controls autoplay></video>

<script>
  const serverUrl = "https://microchemical-typologically-phebe.ngrok-free.dev/videos/";

  // 4-digit code => filename mapping
  const videos = {
    "0001": "Tensionado.mp4",
    "0002": "thinking-out-loud.mp4",
    "0003": "shape-of-you.mp4",
    // add more here
  };

  let input = "";
  let queue = [];
  const display = document.getElementById("display");
  const queueDiv = document.getElementById("queue");
  const player = document.getElementById("player");

  function updateDisplay() {
    display.textContent = input.padEnd(4, "_");
  }

  function updateQueue() {
    if(queue.length === 0) {
      queueDiv.textContent = "Queue: (empty)";
    } else {
      queueDiv.textContent = "Queue: " + queue.map((v,i) => `${i+1}. ${v}`).join(" | ");
    }
  }

  function playNext() {
    if(queue.length === 0) {
      player.src = "";
      return;
    }
    const nextVideo = queue.shift();
    player.src = serverUrl + nextVideo;
    player.play();
    updateQueue();
  }

  player.addEventListener("ended", playNext);

  document.addEventListener("keydown", (e) => {
    if(e.key >= "0" && e.key <= "9") {
      if(input.length < 4) {
        input += e.key;
        updateDisplay();
      }
    }

    if(e.key === "Enter") {
      if(input.length === 4) {
        if(videos[input]) {
          const wasEmpty = queue.length === 0 && !player.src;
          queue.push(videos[input]);
          updateQueue();
          input = "";
          updateDisplay();

          if(wasEmpty) playNext();
        } else {
          alert("Invalid song number");
        }
      } else {
        alert("Enter 4 digits");
      }
    }

    if(e.key === "Backspace" || e.key === "Escape") {
      input = "";
      updateDisplay();
    }
  });

  updateDisplay();
  updateQueue();
</script>

<p>Created by: <b>Eco, John Michael S.</b></p>

</body>
</html>
